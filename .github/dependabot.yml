version: 2
registries:
  interlok:
    type: maven-repository
    url: https://nexus.adaptris.net/nexus/content/groups/interlok
    username: developer
    password: ${{secrets.NEXUS_REPO_PASSWORD}}

updates:
  - package-ecosystem: "gradle"
    directory: "/"
    registries:
      - "interlok"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
    reviewers:
      - aaron-mcgrath-adp
      - sebastien-belin-adp
      - higgyfella
